[package]
name = "zkay_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.10", features = ["derive", "string"] }
lazy_static = "1.4.0"
antlr-rust = { version = "0.3.0-beta" }
anyhow = "1.0.75"
path-absolutize = "3.1.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_repr = "0.1.12"
regex = "1.10.2"
semver_rs = "0.2"
app_dirs2 = "2.5.5"
# solc={git="https://github.com/g-r-a-n-t/solc-rust",branch="master"}
# solc={git="https://github.com/Zokrates/solc-rust.git",branch="master"}
zkp-u256 = { git = "https://github.com/patractlabs/OpenZKP", branch = "master" }
textwrap="0.16.0"
eyre = "0.6.8"
num_cpus="1.16.0"
rayon="1.8"
once_cell="1.19"
tiny-keccak = { version = "2.0.0", features = ["keccak"] }
hex="0.4.3"
rs_sha512="0.1.3"
log="0.4.10"
env_logger="0.10.1"
chrono="0.4.31"
bitflags="2.4.1"
dyn-clone = "1.0.16"
[dependencies.uuid]
version = "1.6.1"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]