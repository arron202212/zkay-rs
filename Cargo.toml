   "zkay-derive-core",
  "zkay-rsnark",
"zkay_rs/compiler/privacy/circuit_generation/circuit_helper",
"zkay_rs/compiler/privacy/circuit_generation/circuit_helper_config",
"zkay_rs/compiler/privacy/circuit_generation",
